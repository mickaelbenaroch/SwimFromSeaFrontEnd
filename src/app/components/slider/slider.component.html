<div class="container" *ngIf="firstPage">
  <div id="firstTitle" *ngIf="firstTitle" class="white1 animated rotateIn">
    <span> חשבתם שאפריקאים מובילים בכל תחומי הספורט? </span>
  </div>
    <div class="animated zoomInDown" *ngIf="firstGallery">
      <img src="/assets/african.jpg" style="width:90%; height: 90vh; display: block; margin:auto;"/>
    </div>
    <div class="animated zoomInDown" *ngIf="secondGallery">
      <img src="/assets/african2.png" style="width:90%; height: 90vh; display: block; margin:auto;"/>
    </div>
    <div class="animated zoomInDown" *ngIf="thirdGallery">
      <img src="/assets/african3.png" style="width:50%; height: 50vh; display: block; margin:auto;"/>
    </div>
  <div id="secondTitle" *ngIf="secondTitle" class="white2 animated rotateInDownLeft"> 
    <span> הכול טוב ויפה! אבל מה לגבי שחייה? </span>
  </div>
  <div id="thirdTitle" *ngIf="thirdTitle" class="white3 animated rotateIn">
    <span> תופתעו לגלות!</span>
  </div>
</div>      


<app-buuble-map [openMap]="secondPage"></app-buuble-map>
